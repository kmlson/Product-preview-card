<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
<link rel="stylesheet" href="style.css">
    </style>
  </head>
  <body>
    <main>
        <div class="card">
            <img src="images/image-product-desktop.jpg" class="image" alt="perfume">
            <div class="product">
                <div class="category">Perfume </div>
                <div class="title">Gabrielle Essence Eau De Parfum</div>
                <div class="description"> A floral, solar and voluptuous
                  interpretation composed by Olivier Polge, Perfumer-Creator for the House
                  of CHANEL.</div>
                  <div class="price">
                      <span class="new_price">$149.99</span>  
                      <span  class="old_price">$169.99</span> 
                  </div>
                  <div class="cart_button">
                      <img src="images/icon-cart.svg" alt="icon">
                      <span class="text">Add to Cart</span>  
                  </div>
            </div>
        </div>

      </main>
    
  </body>
</html>
